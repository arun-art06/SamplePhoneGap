    <script type="text/javascript">
        jQuery(function ($) {

            $("#tableContainer").height($(document).height());
            $(document).ready(function () {
                $(window).resize(function () {
                    $("#tableContainer").height($(document).height());
                });
            });

            $(".dropdown-menu li a").click(function () {
                $("#txtCode").html($(this).html());
            });


            $("#txtMobile").keydown(function (event) {
                // Allow: backspace, delete, tab, escape, enter and .
                if ($.inArray(event.keyCode, [46, 8, 9, 27, 13, 190]) !== -1 ||
                    // Allow: Ctrl+A
                    (event.keyCode == 65 && event.ctrlKey === true) ||
                    // Allow: home, end, left, right
                    (event.keyCode >= 35 && event.keyCode <= 39)) {
                    // let it happen, don't do anything
                    return;
                }
                else {
                    // Ensure that it is a number and stop the keypress
                    if (event.shiftKey || (event.keyCode < 48 || event.keyCode > 57) && (event.keyCode < 96 || event.keyCode > 105)) {
                        event.preventDefault();
                    }
                }
            });

            $("#btnGo").click(function () {
                var msidn = $("#txtCode").html() + $("#txtMobile").val();

                var path = "http://pt4.etisalat.ae/external_bill/sub_unsub.php?pack_id=[ServiceId]&msg=SUB&user_name=[user_name]&password=[password]&type=3&msisdn=" + msidn;

                $.ajax({
                    type: "POST", url: path,
                    success: function (data, text) {
                        $("#alertHeaderLabel").html('Sucess');
                        $("#divAlertBody").html('<div class="alert alert-success">' + 'Sucess' + '</div>');
                        $('#alertDialog').modal('show');
                    },
                    error: function (request, status, error) {
                        $("#alertHeaderLabel").html('Error');
                        $("#divAlertBody").html('<div class="alert alert-danger">' + request.responseText + " " + path + '</div>');
                        $('#alertDialog').modal('show');
                    }
                });


            });


            ////http://pt4.etisalat.ae/external_bill/sub_unsub.php?pack_id=[ServiceId]&msg=[action]&user_name=[user_name]&password=[password]&type=3&msisdn=[msisdn]
            ////Where:
            //[ServiceId] :Package ID
            //[action] :SUB /UNSUB
            //[user_name] :CP user name
            //[password] :CP password
            //[msisdn] :Subscriber MSISDN after verification
            //Response codes :
            //Response
            //On successful submitting
            //Response will be “Successfully Submitted”




            //The format of the URL is given below.
            //http://pt3.etisalat.ae/PUSH?esme=<UserName>&pwd=<Password>&dcs=264&esm=0&src=<S
            //ender_ID>&dst=<MSISDN>&msg=<Message>
            //Parameters Used in URL are Described as Below:
            //Parameter Description
            //http://pt3.etisalat.ae/PUSH?      This is the url of PT SMS Gateway
            //esme                              This is the username of provide to CP
            //pwd                               This is CP account Password on Gateway
            //dsc                               If content is WAP Push Then Its values should be 264
            //esme                              If content is WAP Push Then Its values should be 0
            //src                               Sender Id For sending Content
            //dst                               MSISDN of the user to whom content needs to deliver
            //msg                               Message or WAP link which CP needs to send
            //The above URL allows the CP to use the SMS Gateway pipeline to push content to the
            //Subscribers. However, the content rendering will be responsibility of the CP.
            //    Note: CP is expected to use the encoded URL; while calling the URL from CP application


        });
